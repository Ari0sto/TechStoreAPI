<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore - Магазин техники</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container header-content">
            <h1>TechStore</h1>
            <button onclick="openCart()" class="cart-btn" style="margin-right: 15px; position: relative;">
                🛒 Корзина
                <span id="cart-count" class="cart-badge">0</span>
            </button>
            
            <div id="auth-status">
                <button class="btn-login" onclick="openLoginModal()">Войти</button> 
            </div>
        </div>
    </header>

    <main class="container">
        
        <section id="admin-panel" style="display: none;" class="admin-box">
            <h3>Добавление нового товара</h3>
            <form id="add-product-form">
                <div class="form-group">
                    <input type="text" name="Name" placeholder="Название товара" required>
                    <input type="number" name="Price" placeholder="Цена" required>
                    <input type="number" name="Stock" placeholder="Кол-во на складе" required value="10">
                </div>
                <div class="form-group">
                    <input type="text" name="Description" placeholder="Описание">

                    <select name="CategoryId" required style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; flex: 1;">
                        <option value="" disabled selected>Выберите категорию</option>
                        <option value="1">Смартфоны</option>
                        <option value="2">Ноутбуки</option>
                        <option value="3">Телевизоры</option>
                        <option value="4">Аксессуары</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Картинка:</label>
                    <input type="file" name="Image" accept="image/*">
                </div>
                <button type="submit" class="btn-save">Создать товар</button>
            </form>
        </section>

        <h2>Каталог товаров</h2>
        <div id="products-grid" class="products-grid">
            <p>Загрузка товаров...</p>
        </div>

        <div id="products-grid" class="products-grid">
        </div>
        
        <div class="pagination-container">
            <button id="btn-prev" onclick="changePage(-1)" disabled>⬅ Назад</button>
        
            <span id="page-info">Стр. 1 из ?</span>
        
            <button id="btn-next" onclick="changePage(1)">Вперед ➡</button>
        </div>

    </main>

    <div id="login-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeLoginModal()">&times;</span>
        <h2>Вход в TechStore</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Пароль" required>
            <button type="submit" class="btn-primary">Войти</button>
        </form>
        <p id="login-error" style="color:red; display:none;"></p>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
